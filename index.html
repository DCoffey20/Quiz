<!doctype html>
<html lang="en">

<head>
    <title>Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a id="highScores" class="navbar-brand" href="#">View Highscores</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
        </div>
        <div id="timer">Time Remaining: 75</div>
    </nav>
    <div id="quiz"></div>
    <div class="text-center">
        <button class="btn-primary my-5" id="startQuiz">Start Quiz</button>
    </div>

    <div id="questionsCard" class="justify-content-center border border-solid text-center">
        <div class="mt-3">
            <span id="title"></span>
            <ul>
                <li id="choices1" value="0" class="mt-2 btn btn-primary"></li>
                <li id="choices2" value="1" class="mt-2 btn btn-primary"></li>
                <li id="choices3" value="2" class="mt-2 btn btn-primary"></li>
                <li id="choices4" value="3" class="mt-2 btn btn-primary"></li>
            </ul>
            <div id="answer">
            </div>
        </div>
        <div id="gameOver">Game Over. Please Try Again</div>
        <div id="yourScore">You did it</div>
        <div id="highScoresDisplay">The High Scores are...
            <div id="highScoreClose" class="row btn btn-primary">Close</div>
        </div>
    </div>
    <div id="results"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="questions.js"></script>
    <script src="main.js"></script>
</body>

</html>
